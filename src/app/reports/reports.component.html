<br>
<app-header [name]="'דוחות'" [titleIcon]="'far fa-file-alt'" [action]="''"></app-header>
<h2>{{ reportName }}</h2>

<div class="container">
 <div class="col-md-6 offset-md-3">
    <form>
        <div class="form-group">
        <label>אנא בחר סוג דוח</label>
        <select [(ngModel)] = "reportType" name ="reportType" dir="rtl" [ngModelOptions]="{standalone: true}" class="form-control" (change)="onChange()">
        <option [value] ="0">בחר סוג דוח</option>
        <option [value]= "1">הזמנות</option>
        <!-- <option [value]= "2">משפחות</option> -->
        <option [value]= "3">ספקים</option>
        <option [value]= "4">מתנדבים</option>
        </select>
        </div>
    </form>
</div>
<br>

    <app-families-report *ngIf="reportType == 2"></app-families-report>
    <app-suppliers-report *ngIf="reportType == 3"></app-suppliers-report>
    <app-volunteers-report *ngIf="reportType == 4"></app-volunteers-report>
    <app-orders-report *ngIf="reportType == 1"></app-orders-report>
</div>
