<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<!-- volunteers Form -->
<app-header [name]="'מתנדבים'" [titleIcon]="'fas fa-hand-holding-heart'"
[action]="'הוספה'"></app-header>
<div class="container">
    <div class="col-md-6 col-md-offset-3">

    <form #v = "ngForm" (ngSubmit)= "insertVolunteer()" accept-charset="UTF-8">
       
    <!-- the fields of the form -->
    <div class="form-group">
    <label>:סוג מתנדב</label>
    <select #volunteerType dir= "rtl" name="volunteersType" ngModel [(ngModel)]="newVol.VolunteerType" class= "form-control">
    <option value="קבוע">מתנדב קבוע</option>
    <option value="חגים">בחגים</option>
    </select> </div>

        <input #volunteerFName type="text" ngModel [(ngModel)]="newVol.VolunteerFName" name = "firstName" id="firstName" placeholder="שם פרטי" class= "form-control">  <br><br>
        <input #volunteerLName type="text" ngModel [(ngModel)]="newVol.VolunteerLName" name = "lastName" id="lastName" placeholder="שם משפחה" class= "form-control"> <br><br>
        <input #volunteerPhone type="text" ngModel [(ngModel)]="newVol.vPhone" name = "phone" id="phone" placeholder="טלפון" class= "form-control"> <br><br>

        <label>:תאריך לידה</label>
        <input #birthdate type="date" name = "BirthDate"  ngModel [(ngModel)]="newVol.BirthDate" class= "form-control"> <br> <br> 

        <button  class = "btn btn-primary submitBtn" type= "submit"> הוסף </button>
        
    </form>
    </div>
</div>
