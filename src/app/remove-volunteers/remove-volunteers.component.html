<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- volunteer Form -->
<app-header [name]="'מתנדבים'" [titleIcon]="'fas fa-hand-holding-heart'"
[action]="'מחיקה'"></app-header>

<!-----Remove Familiy form------>
<div class="container">
        <div class="col-md-6 col-md-offset-3">
             <form #myForm2 = "ngForm" (ngSubmit) = "DeleteVolunteer(myForm2)">


                 <!-----Choose Familiy --> 
                 <div class="form-group">
                        <label>:בחר מתנדב</label>
                        <select #VolunteerId [(ngModel)]="selectedVolunteer"  dir= "rtl" name="volunteersType" id="volunteersType" class= "form-control">
                                <option *ngFor="let vol of volunteerDetails" [ngValue]="vol.VolunteerId">
                                {{vol.VolunteerFName}}
                        </option>
                        </select> 
                     </div>
                     <button  class = "btn btn-primary submitBtn" type= "submit"> מחק </button>
             </form>
         </div>
     </div>
     <!---END-->
