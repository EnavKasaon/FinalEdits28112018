<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<!-- volunteers Form -->
<app-header [name]="'מתנדבים'" [titleIcon]="'fas fa-hand-holding-heart'"
[action]="'עריכה'"></app-header>
    <div class="container">
            <div class="col-md-6 col-md-offset-3">

                <!-- Alert -->
                <div *ngIf="ansFromServer" class="alert alert-{{ alertType }} alert-dismissible"> -->
                     <a href="edit-volunteers" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                      <strong>{{ alertMsg }}</strong>
               </div>

                <!-----Choose Volunteer form------>
                <div class="row">
                    <div class="col-md-6 col-md-offset-6">
                         <form #myForm1 = "ngForm" >

                             <!-----Choose volunteer --> 
                             <div class="form-group">
                                    <label>:בחר מתנדב</label>
                                    <select [(ngModel)]="selectedVol.VolunteerId" (change)="onChange($event.target.value)" dir= "rtl" class= "form-control">
                                            <option *ngFor="let vol of volunteerDetails" [value]="vol.VolunteerId">
                                                {{vol.VolunteerFName}}</option>
                                    </select> 
                                 </div>
                         </form>
                     </div>
                 </div>
                 <!---END-->

                 <hr>
               
                <!-- the fields of the form -->
                <div class="form-group" *ngIf="selectedVol.VolunteerId">
                <label>:סוג מתנדב</label>
                <select [(ngModel)]="selectedVol.VolunteerType"  dir="rtl" name="VolunteerType" id="VolunteerType" class= "form-control">
                        <option value="Permanent">מתנדב קבוע</option>
                        <option value="holidays">בחגים</option>
                </select> </div>

                <!-- The form -->
                <form #volunteerForm = "ngForm" (ngSubmit)= "UpdateVolunteer()" *ngIf="selectedVol.VolunteerId">

                <!-- Fields -->
                <input type="text" ngModel name = "VolunteerFName" id="VolunteerFName" placeholder="שם פרטי" [(ngModel)]="selectedVol.VolunteerFName" class= "form-control">  <br><br>
                <input type="text" ngModel name = "VolunteerLName" id="VolunteerLName" placeholder="שם משפחה" [(ngModel)]="selectedVol.VolunteerLName" class= "form-control"> <br><br>
                <input type="text" ngModel name = "vPhone" id="vPhone" placeholder="טלפון" [(ngModel)]="selectedVol.vPhone" class= "form-control"> <br><br>
                
                <label>:תאריך לידה</label>
                <input #BirthDate type="date" name = "BirthDate" id="BirthDate" ngModel [(ngModel)]="selectedVol.BirthDate" class= "form-control"> <br> <br>      

                <button  class = "btn btn-primary submitBtn" type= "submit"> הוסף </button>
                </form>
            </div>
        </div>
