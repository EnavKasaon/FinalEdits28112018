<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Family Form -->
<app-header [name]="'משפחות נתרמות'" [titleIcon]="'fa fa-address-card-o TitleIcon'"
[action]="'צפיה'"></app-header>

 
<div class="container">
    <div class="col-md-8 col-md-offset-2">
           
        <!-- Alert -->
             <div *ngIf="ansFromServer" class="alert alert-{{ alertType }} alert-dismissible">
                    <a href="edit-family" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                     <strong>{{ alertMsg }}</strong>
               </div>

       <!-----Choose Familiy form------>
       <div class="row">
           <div class="col-md-6 col-md-offset-6">
                <form #myForm2 = "ngForm" (ngSubmit) = "ChooseFamiliy(myForm2)">
                    
                    
                    <!-----Choose Familiy --> 
                    <div class="form-group">
                            <label>:בחר משפחה</label>
                            <select  [(ngModel)]="selectedFam.familyId" (change)="onChange($event.target.value)" dir = "rtl" name="familyType" id="familyType" class= "form-control">
                                    <option *ngFor="let fam of familyDetails" [value]="fam.familyId">
                                            {{fam.firstName}}</option>
                            </select>
                        </div>
                </form>
            </div>
        </div>
        <!---END-->
        <hr>
        <form #myForm1 = "ngForm" (ngSubmit)= "editFamily(myForm1)">
                <div class="row">
                        <div class="col-md-6">
                                
                                <!-----Date--> 
                                <div class="form-group">
                                        <label>:תאריך הצטרפות</label>
                                        <input #joinDate type="date" name = "joinDate" ngModel [(ngModel)]="newFam.joinDate" class= "form-control" disabled>     

                                 </div>
                               <br>
                                <!-----Familiy type--> 
                                <div class="form-group">
                                    <label>:סוג משפחה</label>
                                    <select [(ngModel)]="selectedFam.familyType" dir = "rtl" name="familyType" id="familyType" class= "form-control">
                                            <option value="רווחה" >רווחה</option>
                                            <option value="פרטי" >פרטי</option>
                                     </select>
                                </div>
                                
                                 <!-----package type-->
                                 <div class="form-group">
                                     <label>:סוג סל</label>
                                     <select [(ngModel)]="selectedFam.basketType"  dir = "rtl" name="BasketType" id="BasketType" class= "form-control">
                                        <option value="normal">רגיל</option>
                                        <option value="fruit&vegs" >פירות וירקות</option>
                                        </select>
                                 </div>
                               
                                 <!-----appartment-->  
                                <div  dir = "rtl" class="checkbox">
                                    <label ><input type="checkbox" ngModel name = "appartment">:דירה בבעלות</label> 
                                </div> <br>

                                <!--car-->
                                <div class="checkbox">
                                 <label> <input type="checkbox" ngModel name = "car">:רכב בבעלות</label>
                                </div> <br>
                                
                                <!--debts-->
                                <div class="checkbox">
                                    <label> <input type="checkbox" ngModel name = "debts">:חובות </label>
                                </div> <br>
                    
                   <!-- The files -->

                    <!--Pay Checks-->
                    <div class="checkbox">
                            <label> <input type="checkbox" ngModel name = "debts">:תלושי שכר מן החודשיים האחרונים </label>
                            </div> <br>
        
                            <!--Social Security-->
                            <div class="checkbox">
                            <label> <input type="checkbox" ngModel name = "debts">:מסמכים המוכיחים קבלת תמיכה מביטוח לאומי - אם יש</label>
                            </div> <br>
        
                            <!--Bank Account-->
                            <div class="checkbox">
                            <label> <input type="checkbox" ngModel name = "debts">:פירוט חשבון בנק מן החודשיים האחרונים </label>
                            </div> <br>
        
                            <!--Credit details-->
                            <div class="checkbox">
                            <label> <input type="checkbox" ngModel name = "debts">:פירוט אשראי מן החודשיים האחרונים </label>
                            </div> <br>
                                                        
                            <!--Id-->
                            <div class="checkbox">
                            <label> <input type="checkbox" ngModel name = "debts">:צילום+ ספח של ת.ז </label>
                            </div> <br>
                                                        
                            <!--Rent Contract-->
                            <div class="checkbox">
                            <label> <input type="checkbox" ngModel name = "debts">:חוזה שכר דירה </label>
                            </div> <br>
                            
                            </div>
                    <div class="col-md-6">
                            
                        <!-- the fields of the form -->
                        <input #firstName type="text" ngModel [(ngModel)]= "newFam.firstName" placeholder="שם פרטי" class= "form-control form-fields">  <br><br>
                        <input #lastName type="text" ngModel [(ngModel)] = "newFam.lastName" placeholder="שם משפחה" class= "form-control form-fields"> <br><br>
                        <input #street type="text" ngModel [(ngModel)]= "newFam.street" placeholder="רחוב" class= "form-control form-fields"><br><br>
                        <input #houseNum type="text" ngModel [(ngModel)]= "newFam.houseNum" placeholder="מספר בית" class= "form-control form-fields"><br><br>
                        <input #floor type="text" ngModel [(ngModel)]= "newFam.floor" placeholder="קומה" class= "form-control form-fields"><br><br>
                        <input #phone type="text" ngModel [(ngModel)]=  "newFam.phone" placeholder="טלפון" class= "form-control form-fields"> <br><br>
                        <input #peopleNumber type="text" ngModel [(ngModel)]= "newFam.peopleNumber" placeholder="מס' נפשות" class= "form-control form-fields"> <br><br>
                        <input #howDidYouHear type="text" ngModel [(ngModel)]= "newFam.howDidYouHear" placeholder="איך שמעתם על העמותה" class= "form-control form-fields"> <br><br>
                        <textarea #reasonForReferral ngModel [(ngModel)]= "newFam.reasonForReferral" placeholder="סיבת הפנייה" class= "form-control"></textarea><br><br> <br>
                        <textarea #notes ngModel [(ngModel)]= "newFam.notes" placeholder="הערות" class= "form-control"></textarea><br><br>
                    </div>
                    
                </div>
        <button  class = "btn btn-primary submitBtn" type= "submit"> ערוך </button>
    
        </form>
    </div>
</div>
